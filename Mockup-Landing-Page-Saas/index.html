<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Mi Página Web</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo de la empresa" class="logo">
    <div class="nombre-empresa">Nombre de la Empresa</div>
  </header>  

  <nav class="navbar">
    <!-- Barra de navegación -->
    <ul>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </ul>
  </nav>

  <section class="contenedor">
    <section class="productos">
      
      <ul>
        <li>
          <img src="logo.png" alt="Logo de la empresa" class="logo" width="100px">
          Producto 1 - $10.00
        </li>
        <li>
          <img src="logo.png" alt="Logo de la empresa" class="logo" width="100px">
          Producto 2 - $20.00
        </li>
        <li>
          <img src="logo.png" alt="Logo de la empresa" class="logo" width="100px">
          Producto 3 - $30.00
        </li>
        <li>
          <img src="logo.png" alt="Logo de la empresa" class="logo" width="100px">
          Producto 4 - $40.00
        </li>
      </ul>
    </section>
  
    <section class="formulario">
      
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
  
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
  
        <button type="submit">Enviar</button>
      </form>

      <section class="contacto">
        <a href="alu0101254678@ull.edu.es">Correo electrónico: <b>alu0101254678@ull.edu.es</b></a>
      </section>

    </section>
  </section>

  <section class="clientes">
    Clientes
    <ul class="clientes-lista">
      <li><img src="logo.png" alt="Cliente 1" width="100px"></li>
      <li><img src="logo.png" alt="Cliente 2" width="100px"></li>
      <li><img src="logo.png" alt="Cliente 3" width="100px"></li>
      <!-- Agrega más imágenes de clientes según sea necesario -->
    </ul>
  </section>
  

  <section class="garantias">
    Sección de garantías
  </section>

</body>
</html>
